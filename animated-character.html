<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Character</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, mixer;

        function init() {
            // יצירת סצנה
            scene = new THREE.Scene();

            // יצירת מצלמה
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 4); // שינוי מיקום המצלמה כדי להציג טוב את הדמות

            // יצירת רנדרר
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // תאורה כדי להאיר את הדמות
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 5, 10);
            scene.add(light);

            // תאורה נוספת כדי למנוע הצללות עמוקות מדי
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            // טעינת קובץ ה-GLB
            const loader = new THREE.GLTFLoader();
            loader.load('dancing-character.glb', function(gltf) {
                const model = gltf.scene;
                scene.add(model);

                // יצירת המיקסר להפעלת האנימציה
                mixer = new THREE.AnimationMixer(model);

                // הפעלת האנימציה הראשונה (אם קיימת)
                const animation = gltf.animations[0]; // אנו מניחים שהאנימציה הראשונה היא זו הרצויה
                if (animation) {
                    const action = mixer.clipAction(animation);
                    action.play();
                } else {
                    console.error("לא נמצאה אנימציה בקובץ ה-GLB.");
                }

                animate(); // הפעלת לולאת האנימציה
            }, undefined, function (error) {
                console.error('שגיאה בטעינת קובץ ה-GLB:', error);
            });
        }

        // פונקציית לולאת אנימציה
        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(0.01); // עדכון הזמן של האנימציה
            renderer.render(scene, camera);
        }

        // קריאה לפונקציה שמתחילה את הכל
        init();

        // פונקציה להתאמת המסך בזמן שינוי גודל חלון
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
