<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מציג מודל GLB עם אנימציה</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info">טוען את המודל...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, mixer, clock, controls;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x333333);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 1, 1).normalize();
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            clock = new THREE.Clock();

            const loader = new THREE.GLTFLoader();
            loader.load(
                'path/to/your/model.glb',  // החלף זאת בנתיב לקובץ ה-GLB שלך
                function(gltf) {
                    const model = gltf.scene;
                    scene.add(model);

                    mixer = new THREE.AnimationMixer(model);
                    const animations = gltf.animations;
                    if (animations && animations.length) {
                        const action = mixer.clipAction(animations[0]);
                        action.play();
                        document.getElementById('info').textContent = 'מודל נטען בהצלחה. האנימציה פועלת.';
                    } else {
                        document.getElementById('info').textContent = 'מודל נטען, אך לא נמצאו אנימציות.';
                    }

                    // התאמת המצלמה למודל
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                    cameraZ *= 1.5; // הגדלת המרחק מעט
                    camera.position.set(center.x, center.y, center.z + cameraZ);
                    camera.lookAt(center);
                    controls.target.copy(center);

                    animate();
                },
                function(xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% נטען');
                },
                function(error) {
                    console.error('שגיאה בטעינת המודל:', error);
                    document.getElementById('info').textContent = 'שגיאה בטעינת המודל. בדוק את הקונסול לפרטים נוספים.';
                }
            );
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);
            controls.update();
            renderer.render(scene, camera);
        }

        init();

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
