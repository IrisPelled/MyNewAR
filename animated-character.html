<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Character</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let scene, camera, renderer, mixer;

        function init() {
            // יצירת סצנה
            scene = new THREE.Scene();

            // יצירת מצלמה
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3); // שינוי מיקום המצלמה כדי שתראה את הדמות טוב יותר

            // יצירת רנדרר
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // תאורה
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            // טעינת קובץ ה-GLB והפעלת האנימציה
            const loader = new THREE.GLTFLoader();
            loader.load('dancing-character.glb', function(gltf) {
                const model = gltf.scene;
                scene.add(model);

                // הפעלת האנימציה
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    const action = mixer.clipAction(gltf.animations[0]); // הפעלת האנימציה הראשונה בקובץ
                    action.play();
                }

                animate(); // הפעלת הלולאה הגרפית
            });
        }

        // פונקציית אנימציה
        function animate() {
            requestAnimationFrame(animate);
            if (mixer) mixer.update(0.01); // עדכון האנימציה
            renderer.render(scene, camera);
        }

        // התחלת הסצנה והאנימציה
        init();

        // שינוי גודל החלון
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
